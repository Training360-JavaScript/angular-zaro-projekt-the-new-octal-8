<div class="row" *ngIf="editedObject">
  <div class="col-6 offset-3">
    <form #userForm="ngForm" (ngSubmit)="onSend(editedObject)">
      <input type="hidden" name="id" [(ngModel)]="editedObject.id">
      <div class="form-group">
        <label for="i1ID">zip</label>
        <input id="i1ID" class="form-control" type="number" name="zip" [(ngModel)]="editedObject.zip" required>
      </div>
      <div class="form-group">
        <label for="i2ID">city</label>
        <input id="i2ID" class="form-control" type="text" name="city" [(ngModel)]="editedObject.city" pattern="^([A-Űa-ű]){2,}.*$" required>
      </div>
      <div class="form-group">
        <label for="i3ID">country</label>
        <input id="i3ID" class="form-control" type="text" name="country" [(ngModel)]="editedObject.country" pattern="^([A-Űa-ű]){2,}.*$" required>
      </div>
      <div class="form-group">
        <label for="i4ID">street</label>
        <input id="i4ID" class="form-control" type="text" name="street" [(ngModel)]="editedObject.street" pattern="^([A-Űa-ű]){2,}.*$" required>
      </div>
      <div class="form-group">
        <label for="i5ID">notes</label>
        <input id="i5ID" class="form-control" type="text" name="notes" [(ngModel)]="editedObject.notes" pattern="^([A-Űa-ű]){1,}.*$" required>
      </div>
      <button [disabled]="!userForm.valid" type="submit" class="btn btn-success"> <i class="fa fa-save"></i>  Save</button>
    </form>
  </div>
</div>
