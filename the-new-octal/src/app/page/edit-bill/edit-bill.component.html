<div class="row" *ngIf="editedObject">
  <div class="col-6 offset-3">
    <form #userForm="ngForm" (ngSubmit)="onSend(editedObject)">
      <input type="hidden" name="id" [(ngModel)]="editedObject.id">
      <div class="form-group">
        <label for="i1ID">OrderID</label>
        <input id="i1ID" class="form-control" type="number" name="orderID" [(ngModel)]="editedObject.orderID" required>
      </div>
      <div class="form-group">
        <label for="i2ID">Amount</label>
        <input id="i2ID" class="form-control" type="number" name="amount" [(ngModel)]="editedObject.amount" required>
      </div>
      <div class="form-group">
        <label for="i3ID">Status</label>
        <select id="i3ID" class="form-control" name="status" [(ngModel)]="editedObject.status" required>
          <option *ngFor="let value of listOfStatusValues" [value]="value">
            {{value}}
          </option>
        </select>
      </div>
      <button [disabled]="!userForm.valid" type="submit" class="btn btn-success"> <i class="fa fa-save"></i>  Save</button>
    </form>
  </div>
</div>
