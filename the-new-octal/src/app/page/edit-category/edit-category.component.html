<div class="row" *ngIf="editedObject">
  <div class="col-6 offset-3">
    <form #userForm="ngForm" (ngSubmit)="onSend(editedObject)">
      <input type="hidden" name="id" [(ngModel)]="editedObject.id">
      <div class="form-group">
        <label for="i1ID">name</label>
        <input id="i1ID" class="form-control" type="text" name="name" [(ngModel)]="editedObject.name" pattern="^([A-Űa-ű]){2,}.*$" required>
      </div>
      <div class="form-group">
        <label for="i3ID">description</label>
        <input id="i3ID" class="form-control" type="text" name="description" [(ngModel)]="editedObject.description" pattern="^([A-Űa-ű]){2,}.*$" required>
      </div>
      <button [disabled]="!userForm.valid" type="submit" class="btn btn-success"> <i class="fa fa-save"></i>  Save</button>
    </form>
  </div>
</div>
