<div class="container-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-info">
            <h4 class="card-title mt-0">Orders</h4>
          </div>
          <button class="btn btn-success btn-block">
            <i class="material-icons">add</i>
            Create new order
          </button>
          <div class="form-group">
            <input
              [(ngModel)]="phrase"
              type="text"
              class="form-control"
              placeholder="Search..."
            />
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="">
                  <tr>
                    <th *ngFor="let column of columns"
                        class="clickable-column"
                        [class.table-active]="sort === column.reference"
                        (click)="onChangeOrder(column.reference)"
                    >
                      <ng-container *ngIf="sort === column.reference">
                        <span class="fa" [class.fa-arrow-down]="!descendingOrder" [class.fa-arrow-up]="descendingOrder"></span>
                      </ng-container>
                      {{ column.message }}
                    </th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                  </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of list$ | async | sorter: sort:descendingOrder | filterAll: phrase">
                  <td *ngFor="let column of columns" [class.table-active]="sort === column.reference">{{ item[column.reference] }}</td>
                    <td>
                      <button type="button" class="btn btn-success btn-link">
                        <i class="material-icons">edit</i>
                        Edit
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger btn-link">
                        <i class="material-icons">delete</i>
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
